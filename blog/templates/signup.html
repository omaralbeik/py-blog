<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Omar's Blog | Sign Up</title>
    <link type="text/css" rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="/style/main.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>

        <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-navbar-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">{{brand}}</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/login">Login</a></li>
                    <li class="active"><a href="/signup">Sign Up</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <form method="post">
                    <div class="form-group">
                        <label for="username">Username</label>
                        {% if username_error %}
                        <span class="label label-danger">{{username_error}}</span>
                        {% endif %}
                        <input type="text" class="form-control" name="username" placeholder="Username" value="{% if username %}{{username}}{% endif %}">
                    </div>
                    <div class="form-group">
                        <label for="pw">Password</label>
                        {% if pw_error %}
                        <span class="label label-danger">{{pw_error}}</span>
                        {% endif %}
                        <input type="password" class="form-control" name="pw" placeholder="Password" value="{% if pw %}{{pw}}{% endif %}">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="pw_ver" placeholder="Verify Password" value="{% if pw_ver %}{{pw_ver}}{% endif %}">
                    </div>
                    <div class="form-group">
                        <label for="email">Email (optional)</label>
                        {% if email_error %}
                        <span class="label label-danger">{{email_error}}</span>
                        {% endif %}
                        <input type="text" class="form-control" name="email" placeholder="Email" value="{% if email %}{{email}}{% endif %}">
                    </div>
                    {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{error}}
                    </div>
                    {% endif %}
                    <button type="submit" class="btn btn-primary pull-right">Submit</button>
                </form>
            </div>
        </div>

    </div>

    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

</body>

</html>
